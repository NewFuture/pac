name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GH_REF: "https://github.com/NewFuture/pac.git"
      GH_BRANCH: "gh-pages"
      BUILD_PATH: "_site/"
      GIT_AUTHOR_NAME: "NewFuture"
      GIT_AUTHOR_EMAIL: "NewFuture@users.noreply.github.com"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            ${{ runner.tool_cache }}/npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Clone GitHub Pages branch
        run: git clone --depth=1 -b $GH_BRANCH $GH_REF $BUILD_PATH

      - name: Install ESLint
        run: npm install eslint@2.13.1 --cache-min 999999

      - name: Run script
        run: ./run.js

      - name: Run ESLint
        run: ./node_modules/eslint/bin/eslint.js _site/ --no-eslintrc --ext .js --ext .txt --ext .pac


      - name: Commit and Push Changes
        if: success()
        run: |
          cd $BUILD_PATH
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add .
          git commit -m "auto build"
          git push -f $GH_REF $GH_BRANCH:$GH_BRANCH
